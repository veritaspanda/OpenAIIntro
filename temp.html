<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Features Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>JavaScript Features Showcase</h1>
  <div class="dropdown">
    <button>Click me for dropdown</button>
    <div class="dropdown-content">
      <p>This is a dropdown content</p>
    </div>
  </div>
  <div id="infoDisplay"></div>
  <script>
    // JavaScript to display information
    document.getElementById('infoDisplay').innerHTML = 'This is a dynamic information displayed using JavaScript.';
  </script>
</body>
</html>
