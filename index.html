<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neat JavaScript Features</title>
  <style>
    /* Add your CSS styles here */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Neat JavaScript Features</h1>
  <div class="dropdown">
    <button>Click me for dropdown</button>
    <div class="dropdown-content">
      <p>This is a dropdown content</p>
    </div>
  </div>
  <div id="info"></div>
  <script>
    // Add your JavaScript code here
    document.getElementById('info').innerHTML = 'This is dynamic information displayed using JavaScript';
  </script>
</body>
</html>
